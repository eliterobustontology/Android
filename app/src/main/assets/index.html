<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite</title>
</head>
<style>
html,body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: #333333;
  color: #ffffff;
}
.loading-container {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100%;
  width: 100%;
  overflow: hidden;
}
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #333333;
  border-top: 6px solid #00bfff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px auto;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
.loading-text {
  font-size: 1.2rem;
}
</style>
<body>
  <div class="loading-container">
    <div>
        <div class="spinner"></div>
        <p class="loading-text">Please Wait</p>
    </div>
  </div>
</body>
<script>
localStorage.setItem('NAME', '17ea81ea-b4fa-4b7a-8f3e-10ef438b880f');
localStorage.setItem('Environment', 'Production');localStorage.removeItem("State");
const ROUTEJS=(DATA)=>{ const styleElement = document.createElement("script"); styleElement.textContent = DATA; document.head.appendChild(styleElement);};
ROUTEJS(localStorage.getItem('NOVA'));
const CloudShipping = () => {
  import('https://eliterobustontology.github.io/Elite/Start/Start.js')
  .then(module => {
    if (typeof module.START === 'function') {
        module.START();
      } else {
        console.log('START is not defined in the module');
    }
  })
  .catch(error => {
    console.log('Error loading the module:', error);
  });
};
if (localStorage.getItem('Updates')) {
    NOVASTART();
  } else {
    CloudShipping();
};
</script>
</html>
